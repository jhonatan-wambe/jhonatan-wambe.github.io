    <style>
        :root {
            --bg-color: #050505;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --tech-cyan: #00f0ff;
            --glass-bg: rgba(20, 20, 20, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --font-console: 'VT323', monospace; /* Tu nueva fuente */
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-sans);
            overflow-x: hidden;
        }

        /* --- VIDEO FONDO --- */
        #video-bg {
            position: fixed; right: 0; bottom: 0;
            min-width: 100%; min-height: 100%;
            z-index: -3; object-fit: cover; opacity: 0.5;
            filter: grayscale(100%) contrast(110%);
        }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.75); z-index: -2;
        }
        #tsparticles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.4; pointer-events: none;
        }

        /* --- HERO SECTION --- */
        header {
            min-height: 85vh; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 4rem 1.5rem; position: relative;
            max-width: 1200px; margin: 0 auto;
        }

        /* 1. EL NOMBRE ANIMADO (CONSOLA) */
        .console-container {
            display: inline-block;
            overflow: hidden; /* Oculta el texto hasta que se escribe */
            white-space: nowrap; /* Mantiene todo en una l√≠nea */
            margin: 0 auto 1.5rem auto;
            border-right: 0.15em solid var(--tech-cyan); /* El cursor */
            animation: 
                typing 3.5s steps(30, end),
                blink-caret 0.75s step-end infinite;
        }

        h1 {
            font-family: var(--font-console); /* Fuente Pixelada */
            font-size: clamp(3rem, 8vw, 6.5rem); 
            font-weight: 400; /* La fuente pixel no necesita bold */
            line-height: 1;
            text-transform: uppercase;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5); /* Brillo de monitor viejo */
        }

        /* Animaciones de escritura */
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--tech-cyan) } }

        .hero-division {
            font-family: var(--font-mono);
            font-size: clamp(0.8rem, 2vw, 1.1rem);
            letter-spacing: 2px;
            color: var(--tech-cyan);
            margin-bottom: 3rem;
            text-transform: uppercase;
            display: inline-block;
            border: 1px solid rgba(0, 240, 255, 0.3);
            padding: 8px 16px;
            background: rgba(0, 240, 255, 0.05);
            backdrop-filter: blur(5px);
        }

        .hero-bio {
            font-family: var(--font-sans);
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 750px;
            line-height: 1.6;
            margin: 0 auto;
            font-weight: 300;
        }
        .hero-bio strong { color: white; font-weight: 600; }

        /* --- TARJETAS (Glassmorphism) --- */
        .main-content { max-width: 1200px; margin: 0 auto; padding: 2rem 1.5rem 4rem; }

        .section-header {
            font-family: var(--font-mono); text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 2rem; border-bottom: 1px solid var(--glass-border);
            padding-bottom: 1rem; display: flex; justify-content: space-between; font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .collage-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(240px, auto); gap: 20px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 2rem;
            text-decoration: none; position: relative;
            display: flex; flex-direction: column; justify-content: space-between;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), border-color 0.3s ease, box-shadow 0.3s ease, background 0.3s;
        }
